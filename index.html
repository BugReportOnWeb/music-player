<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://css.gg/bell.css' rel='stylesheet'> 
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <header>
        <nav>
            <div class="left-container">
                <div class="logo">
                    <img src="./assets/header/logo.png" alt="Ninja Studio Logo">
                </div>
                <div class="fav">
                    <a href="#">Favourites</a>
                </div>
            </div>
            <div class="right-container">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                </div>
                <div class="bell">
                    <a href="#"><i class="gg-bell"></i></a> 
                </div>
                <div class="profile-picture">
                    <a href="#"><img src="./assets/header/profile_picture.jpeg" alt="Profile Picture"></a> 
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="left-hero">
            <div class="main-image">
                <img src="./assets/hero_left/hero_main.png" alt="Main songs image">
            </div>
            <div class="latest-release">
                <div class="top-heading">
                    <b>Latest Release</b>
                </div>
                <div class="bottom-elements">
                    <div class="first">
                        <div class="left">
                            <img src="./assets/hero_left/latest-release-cover.png" alt="Sond cover image">
                            <div class="content">
                                <div class="dots">
                                    Dots
                                </div>
                                <div class="value">
                                    Song name
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <img src="./assets/hero_left/latest-release-cover.png" alt="Sond cover image">
                            <div class="content">
                                <div class="dots">
                                    Dots
                                </div>
                                <div class="value">
                                    Song name
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="second">
                        <div class="left">
                            <img src="./assets/hero_left/latest-release-cover.png" alt="Sond cover image">
                            <div class="content">
                                <div class="dots">
                                    Dots
                                </div>
                                <div class="value">
                                    Song name
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <img src="./assets/hero_left/latest-release-cover.png" alt="Sond cover image">
                            <div class="content">
                                <div class="dots">
                                    Dots
                                </div>
                                <div class="value">
                                    Song name
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popular-artist">
                <div class="top-heading">
                    <b>Popular Artist</b>
                </div>
                <div class="artists-area">
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/Ed_Sheeran.jpeg" alt="Ed Sheeran">
                        <div class="artist-name">
                            Ed Sheeran
                        </div>
                    </div>
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/ColdPlay.jpeg" alt="ColdPlay">
                        <div class="artist-name">
                            ColdPlay
                        </div>
                    </div>
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/Zayn.jpeg" alt="Zayn">
                        <div class="artist-name">
                            Zayn
                        </div>
                    </div>
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/Imagine_Dragon.jpeg" alt="Imagine Dragon">
                        <div class="artist-name">
                            Imagine Dragon
                        </div>
                    </div>
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/Charlie_Puth.jpeg" alt="Charlie Puth">
                        <div class="artist-name">
                            Charlie Puth
                        </div>
                    </div>
                    <div class="artists">
                        <img src="./assets/hero_left/artist_list/Bruno_Mars.jpeg" alt="Bruno Mars">
                        <div class="artist-name">
                            Bruno Mars
                        </div>
                    </div>
                </div>
            </div>
            <div class="categories">
                
            </div>
            <div class="latest-lang">

            </div>
        </div>
        <div class="right-hero">
            
        </div>
    </section>
    <!-- <section class="footer">
        im
    </section> -->
</body>
</html>
